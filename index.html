<!-- Rebuilt PDF export version -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building 1 – Owner Weekly Inspection</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 2rem;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .section h2 {
      font-size: 1.25rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.25rem;
    }
    .entry {
      margin-left: 1rem;
      padding: 0.5rem;
      border-left: 4px solid #ddd;
      margin-bottom: 0.5rem;
    }
    .entry img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5rem;
      border: 1px solid #aaa;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Building 1 – Owner Weekly Inspection</h1>
    <p>Inspector: JT</p>
    <p>Date: <span id="inspection-date"></span></p>
  </header>

  <main id="report-body">
    <!-- dynamically filled from script.js -->
  </main>

  <footer>
    Report generated automatically from VALE Inspection Web App
  </footer>

  <script src="script.js"></script>
</body>
</html>
